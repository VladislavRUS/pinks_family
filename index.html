<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding-top: 5em;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
			border: 4px solid grey;
		}

		td {
			border-left: 4px solid white;
			border-top: 4px solid white;
			border-right: 4px solid #8e8e8e;
			border-bottom: 4px solid #8e8e8e;
			width: 20px;
			height: 20px;
			background-color: #AAAAAA;
			border-style: outset;
		}

		#field {
			margin: 0 auto;
			width: 300px;
		}
	</style>
</head>
<body>
<div id="field">
	
</div>

<script>
	var N = 10;
	var p = 0.3;
	var init = false;

	function createMatrix() {
		var matrix = [];
		for (var i = 0; i < N; i++) {
			matrix[i] = new Array();
		}

		for (var i = 0; i < N; i++) {
			for (var j = 0; j < N; j++) {
				matrix[i][j] = Math.random() > p ? 1 : 0;
			}
		}
	}

	function processMatrix(matrix) {
		var table = document.createElement('table');

		for (var i = 0; i < N; i++) {
			var tr = document.createElement('tr');

			for (var j = 0; j < N; j++) {
				var td = document.createElement('td');
				
				td.setAttribute('i', i);
				td.setAttribute('j', j);

				tr.appendChild(td);

				td.click = onClick;
			}

			table.appendChild(tr);
		}

		document.getElementById('field').appendChild(table);
	}

	function start() {
		init = false;
		var m = createMatrix();
		processMatrix(m);
	}

	function onClick() {

	}

	start();

</script>
</body>
</html>
